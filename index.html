<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MUSICPLAYER ALPHA</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-md-12 col-lg-12 song-info">
                <img class="cover-song" src="resources/cdSample.png">
                <div class="song-details">
                    <div class="details col-lg-5">
                        <h3 class="song-name">song-name</h3>
                        <p class="author-name">author-name</p>
                    </div>
                    <div class="control-buttons col-lg-10 col-md-9">
                        <img class="return-button" src="resources/playPrevious.png">
                        <img class="play-button" src="resources/play.png">
                        <img class="pause-button" src="resources/pause.png">
                        <img class="next-button" src="resources/playNext.png">
                        <input type="range" id="volume-bar" min="0" max="1" value="0.5" step="0.01" />
                    </div>
                </div>
                <input type="range" id="progress-bar" min="0" max="1" step="0.01" value="0" />
            </div>

            <div class="col-lg-8 col-md-8 songs-list">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th class="filter-song">Song</th>
                            <th class="filter-artist">Artist</th>
                            <th class="song-duration">Duration</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="col-lg-4 col-md-4 equalizer-section">
                <h3>Equalizer</h3>
                <canvas width="100%" height="100%"></canvas>
            </div>

            <div class="col-lg-12 col-md-12 rs-title">
                <h3>Radio Stations</h3>
                <div class="radio-stations">
                    <button id="radio-station1" class="radio-button">Flaix FM</button>
                    <button id="radio-station2" class="radio-button">Cadena 100</button>
                    <button id="radio-station3" class="radio-button">Radiol√©</button>
                    <button id="radio-station4" class="radio-button">Flaix FM</button>
                    <button id="radio-station5" class="radio-button">KISS FM</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script src="scripts.js" defer></script>
</html>
